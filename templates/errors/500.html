{% extends "layout/base.html" %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6 text-center">
        <div class="card">
            <div class="card-body py-5">
                <i class="bi bi-exclamation-octagon text-danger" style="font-size: 4rem;"></i>
                <h2 class="mt-3">Oops! Something went wrong</h2>
                <p class="text-muted">
                    We're experiencing some technical difficulties. Please try again later.
                </p>
                <div class="mt-4">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                        <i class="bi bi-house me-2"></i>Go to Home
                    </a>
                    <a href="javascript:location.reload()" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-clockwise me-2"></i>Try Again
                    </a>
                </div>
                <p class="text-muted small mt-4">
                    If this problem persists, please contact support.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
